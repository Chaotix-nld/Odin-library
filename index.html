<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <div class="contentHeader">
        <h1>The Odin Project <span class="headerText">library</span></h1>
        <button id=newBook>Add Book</button>
    </div>
    <div class="contentBody">

    </div>
    
    <!--this is the modal for all of the input-->
    <div id="modalTotal">
        <div id="myModal" class="modal">
            <div class="modalHeader">
                <span class="close">&times;</span></div>
                <h1>submit new book</h1>
                
            <div class="modalContent">
                <div class="inputItem">
                    <label>Book Title</label>
                    <input type="text" placeholder="Please enter book title" id="bookTitle">
                </div>
                <div class="inputItem">
                    <label>Author</label>
                    <input type="text" placeholder="Please fill in name of author" id="bookAuthor">
                </div>
                <div class="inputItem">
                    <label>Number of pages</label>
                    <input type="number" id="bookPages">
                </div>
            </div>
            <div class="modalFooter">
                <button id="submit" onclick="submitBook()">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
